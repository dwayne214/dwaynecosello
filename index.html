<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow and Violet Tulip</title>
</head>
<body>
    <svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
          <!-- Petal -->
    <path d="M100 40 C 80 20, 40 20, 50 50 C 30 70, 70 70, 60 90 C 70 110, 130 110, 140 90 C 130 70, 170 70, 150 50 C 160 20, 120 20, 100 40"
          fill="yellow" />
        
        <!-- Stem -->
        <rect x="90" y="80" width="20" height="120" fill="green" />

        <!-- Leaves -->
        <ellipse cx="70" cy="130" rx="30" ry="15" fill="green" />
        <ellipse cx="130" cy="130" rx="30" ry="15" fill="green" />
    </svg>

	 <svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
          <!-- Petal -->
    <path d="M100 40 C 80 20, 40 20, 50 50 C 30 70, 70 70, 60 90 C 70 110, 130 110, 140 90 C 130 70, 170 70, 150 50 C 160 20, 120 20, 100 40"
          fill="violet" />
        
        <!-- Stem -->
        <rect x="90" y="80" width="20" height="120" fill="green" />

        <!-- Leaves -->
        <ellipse cx="70" cy="130" rx="30" ry="15" fill="green" />
        <ellipse cx="130" cy="130" rx="30" ry="15" fill="green" />
    </svg>
</body>
</html>
