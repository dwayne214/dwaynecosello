<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Jasmine Flower</title>
</head>
<body>
    <svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Petals -->
        <path d="M100 60 Q80 10, 60 60 Q50 90, 100 80 Q150 90, 140 60 Q120 10, 100 60" fill="pink" />
        <path d="M100 60 Q120 10, 140 60 Q150 90, 100 80 Q50 90, 60 60 Q80 10, 100 60" fill="pink" />
        
        <!-- Center of the flower -->
        <circle cx="100" cy="70" r="10" fill="yellow" />

        <!-- Stem -->
        <rect x="95" y="80" width="10" height="120" fill="green" />

        <!-- Leaves -->
        <ellipse cx="80" cy="180" rx="25" ry="10" fill="green" />
        <ellipse cx="120" cy="180" rx="25" ry="10" fill="green" />
    </svg>
</body>
</html>
